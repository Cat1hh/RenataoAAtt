<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Aluno | EEEM Renato José da Costa Pacheco</title>
  <link rel="stylesheet" href="login_professor.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="Imagem/Logo.png" alt="Logo da Escola" class="logo">

      <h2>Portal do Professor</h2>
      <p>Acesse sua conta para entrar no portal</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" placeholder="Digite seu usuário" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <div class="extra-links">
        <a href="#">Esqueceu a senha?</a>
        <a href="index.html">← Voltar ao site</a>
      </div>
    </div>
  </div>

  <script src="login_professor.js"></script>
</body>
</html>
