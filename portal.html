<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Aluno</title>
  <link rel="stylesheet" href="css/portal.css">
</head>
<body>
  <div class="portal-container">
    <div class="portal-box">
      <img src="Imagem/Logo.png" alt="Logo da Escola" class="logo">

      <h2>Bem-vindo ao Portal do Aluno</h2>
      <p>Escolha uma das opções abaixo para continuar:</p>

      <div class="portal-opcoes">
        <button id="btn-turmas" class="opcao">
          <i class="fa-solid fa-calendar-days"></i> Seleção de Turma
        </button>

        <button id="btn-boletim" class="opcao">
          <i class="fa-solid fa-file-lines"></i> Boletim
        </button>

        <button id="btn-sair" class="opcao sair">
          <i class="fa-solid fa-right-from-bracket"></i> Sair
        </button>
      </div>
    </div>
  </div>

  <!-- Font Awesome para ícones -->
  <script src="https://kit.fontawesome.com/6f9fbd4b57.js" crossorigin="anonymous"></script>
  <script src="portal.js"></script>
</body>
</html>
